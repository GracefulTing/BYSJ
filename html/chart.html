<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .ask{

<body>
    <form action="../php/code/chart.php" class="ask" method="post">
        <div class="label1 n1">
            <p>1.今日的体重平均值为多少?</p>

        </div>

            <input type="radio" name="sleep" value="失眠"> &nbsp;失眠<br>

        <div class="label1">

            <input type="text" name="per_data1">
            <input type="text" name="per_data2">
        </div>
        <input type="submit" id="btn">
    </form>
</body>
